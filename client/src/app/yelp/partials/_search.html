<div class="container">
  <h1><i class="fa fa-search"></i> Yelp Restaurant + Food Inspection Grades</h1><br>

  <div id="search-form">
    <div class="panel panel-default">
      <div class="panel-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputTerms" class="col-sm-2 control-label">Find Restaurant</label>
            <div class="col-sm-10">
              <input id="inputTerms" type="text" class="form-control input-lg"
                placeholder="Search for restaurants in the NYC"
                ng-model="yelpSearch.searchForm.terms">
            </div>
          </div>

          <div class="form-group">
            <label for="inputLocation" class="col-sm-2 control-label">Near</label>
            <div class="col-sm-10">
              <input id="inputLocation" type="text" class="form-control input-lg"
                 placeholder="Address, neighborhood, city, state or zip (in NYC)"
                 ng-model="yelpSearch.searchForm.location">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="yelpSearch.search()">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div ng-show="yelpSearch.loading" class="text-center"><i class="fa fa-spinner fa-spin fa-3x"></i></div>

  <!--Restaurant Search Results -->
  <div ng-show="yelpSearch.restaurants.length > 0" id="restaurant-list">
    <h2>Results for {{ yelpSearch.searchForm.terms }} in {{ yelpSearch.searchForm.location }}:</h2>

    <div class="panel-group" data-start-collapsed="true" data-allow-multiple="true" bs-collapse>
      <div class="panel panel-default" ng-repeat="restaurant in yelpSearch.restaurants">
        <div restaurant-details restaurant="restaurant"></div>
      </div>
    </div>
  </div>
</div>
