<!doctype html>
<html class="no-js" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Yelp Results with Restaurant Inspection Grades!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple AngularJS + Node + Express App that marries Yelp Restaurant results with Food Inspection Grades.">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy text-center">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-include="'components/navbar/navbar.html'"></div>
    <div class="container-fluid">
      <div ui-view></div>

      <hr>

      <div class="footer text-center">
        <p><i class="fa fa-github-square"></i> With <i class="fa fa-heart"></i> by <a href="https://github.com/mirie">mirie</a></p>
      </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

</html>
